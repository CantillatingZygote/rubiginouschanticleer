<style>
    .inputBox{
        margin: 10px;

    }

 
</style>

<div id='signin'>
    <div data-wrapper-for="Grid1" class="container-fluid container text-center">
        <div class="center">
            <div><img src="../assets/MovieMatch2-600.png"><div>
            <div><h4>End the bickering</h4></div>

          <form name="signinForm" ng-submit='signin()' novalidate>
            <div>
                <input type="text" value="" placeholder="Enter Username" class="form-control inputBox" name="userInput" ng-model='user.username' ng-class="{ 'error': signinForm.userInput.$invalid && signinForm.$dirty }" required>
            </div>
            <div class="">
                <input type="password" value="" placeholder="Enter Password" class="form-control inputBox" name="pwdInput" ng-model='user.password' ng-class="{ 'error': signinForm.pwdInput.$invalid && signinForm.$dirty }" required>
            </div>
            <div class="error-msg" ng-show="error.signinError">
                {{ error.signinError }}
            </div><br>
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit" ng-disabled="signinForm.$invalid">
                    Sign in
                </button>
            </div>
          </form>
            <div class="col-xs-12"><br>
              <a href="#/signup">
                  New User? <strong>Signup</strong>
              </a>
            </div>
        </div>
    </div>
</div>
