<style>
    .inputBox{
        margin: 10px;

    }

 
</style>

<div id='signup'>
    <div data-wrapper-for="Grid1" class="container-fluid container text-center">
        <div class="center">
            <div><img src="../assets/MovieMatch2-600.png"><div>
            <div><h4>End the bickering</h4></div>

          <form name="signupForm" ng-submit='signup()' novalidate>
            <div>
                <input type="text" value="" placeholder="Enter Username" class="form-control inputBox" name="userInput" dst-validate-user ng-model='user.username' ng-class="{ 'error': signupForm.userInput.$invalid && signupForm.$dirty && signupForm.userInput.$error.uniqueUsername}" required>
            </div>
            <div class="">
                <input type="password" value="" placeholder="Enter Password" class="form-control inputBox" name="pwdInput" ng-model='user.password' ng-class="{ 'error': signinForm.pwdInput.$invalid && signinForm.$dirty }" required>
            </div>
            <div class="col-xs-12">
                <span class="col-md-12 error-msg" ng-show="signupForm.userInput.$invalid && signupForm.$dirty">{{ error.userInput }}</span>
                <span class="col-xs-12 error-msg" ng-show="signupForm.pwdInput.$invalid && signupForm.$dirty">{{ error.pwdInput }}</span>
            </div><br>
<!--             <div class="error-msg col-xs-12" ng-show="error.signupError">
                {{ error.signupError }}</div>
            </div> -->
            <div class="col-xs-12">
                <button ng-disabled="signupForm.$invalid" class="btn btn-success" type="submit" ng-disabled="signinForm.$invalid">
                    Sign Up
                </button>
            </div>
          </form><br>
            <div class="col-xs-12">
              <a href="#/signin">
                  Already a user? <strong>Sign In</strong>
              </a>
            </div>
        </div>
    </div>
</div>
