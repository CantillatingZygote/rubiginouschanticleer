<!DOCTYPE html>
<html ng-app='moviematch'>
  <head>
    <meta charset="utf-8" />
    <title>MovieMatch | No More Bickering</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/bootstrap_flatly.css" />

    <!-- Custom CSS -->
    <link href="grayScale/css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="grayScale/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

  </head>
  <body>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <dst-main-nav></dst-main-nav>
    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- add controllers here when they are implemented -->
    <script src="app/auth/auth.js"></script>
    <script src="app/match/match.js"></script>
    <script src="app/prefs/prefs.js"></script>
    <script src="app/sessions/sessions.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/directives/dst_main_nav.js"></script>
    <script src="app/directives/dstValidateUser.js"></script>
    <script src="app/movieinput/movieinput.js"></script>
    <script src="app/app.js"></script>
    <script src="app/showmatch/showmatch.js"></script>
    <script src="app/lobby/lobby.js"></script>
    <script src="app/loading/loading.js"></script>

  </body>
</html>
